[package]
name = "dashing"
version = "0.0.1"
authors = ["igowen"]
license = "Apache-2.0"
publish = false
edition = "2018"
description = "ASCII-style roguelike engine"
repository = "https://github.com/igowen/dashing"
categories = ["games", "rendering::engine"]

[features]
# The ECS part of the library is optional, since nothing in the library itself depends on it.
default = ["ecs"]
ecs = []

[dependencies]
bytemuck = { version = "1.5.0", features = ["derive"] }
futures = "0.3"
wgpu = "0.7.0"
winit = "0.24"
log = "0.4.8"
time = "0.2"
itertools = "0.10.0"

[dev-dependencies]
euclid = "0.20"
hamcrest = "0.1.5"
image = "0.20"
lazy_static = "1.2.0"
png = "0.16"
sparkle = "0.1.3"
pretty_logger = "*"
